    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>
<style id="table_style">
    td {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
<body>
<!-- Left Panel -->

<aside id="left-panel" class="left-panel">
    <nav class="navbar navbar-expand-sm navbar-default">
        <div id="main-menu" class="main-menu collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/design/main"><i class="menu-icon fa fa-laptop"></i>大数据职位管理系统</a>
                </li>
                <li class="menu-title">职位管理</li><!-- /.menu-title -->

                <li class="menu-item-has-children dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        <i class="menu-icon fa fa-table"></i>信息管理</a>
                    <ul class="sub-menu children dropdown-menu">
                        <li><i class="fa fa-table"></i><a href="/design/userMessage">个人主页</a></li>
                        <li><i class="fa fa-table"></i><a href="/design/hld">霍兰德职业测试</a></li>
                    </ul>
                </li>
                <li class="menu-item-has-children active dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        <i class="menu-icon fa fa-th"></i>职位管理</a>
                    <ul class="sub-menu children dropdown-menu">
                        <li><i class="menu-icon fa fa-th"></i><a href="/design/jobAll">职位汇总</a></li>
                        <li><i class="menu-icon fa fa-th"></i><a href="/design/jobContrast">职位对比</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
</aside>

<!-- Left Panel -->

<!-- Right Panel -->

<div id="right-panel" class="right-panel">

    <!-- Header-->
    <header id="header" class="header">
        <div class="top-left">
            <div class="navbar-header">
                <a class="navbar-brand"><img src="images/logo.png" alt="Logo"></a>
                <a class="navbar-brand hidden"><img src="images/logo2.png" alt="Logo"></a>
                <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
            </div>
        </div>
        <div class="top-right">
            <div class="header-menu">

                <div class="user-area dropdown float-right">
                    <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        <img class="user-avatar rounded-circle" src="images/admin.jpg" alt="User Avatar">
                    </a>

                    <div class="user-menu dropdown-menu">
                        <a class="nav-link" href="#"><i class="fa fa -cog"></i>Settings</a>

                        <a class="nav-link" href="#" onclick="loginOut()"><i class="fa fa-power -off"></i>Logout</a>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <div class="content">
        <div class="modal fade" id="smallmodal" tabindex="-1" role="dialog" aria-labelledby="smallmodalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document">

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="smallmodalLabel">职位详情</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div><a>职位名称: </a><a id="name"></a></div>
                        <div><a>行业: </a><a id="industry"></a></div>
                        <div><a>薪资范围: </a><a id="money"></a></div>
                        <div><a>热门城市: </a><a id="hotCity"></a></div>
                        <div><a>招聘内容: </a><a id="content"></a></div>
                        <div><a>所需技能: </a><a id="direction"></a></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">确定</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Data Table</strong>
                        </div>
                        <div class="card-body">
                            <table style="table-layout: fixed;" id="bootstrap-data-table"
                                   class="table table-striped table-bordered" th:fragment="list">
                                <thead>
                                <tr>
                                    <th>职位</th>
                                    <th>行业</th>
                                    <th>薪资</th>
                                    <th>城市</th>
                                    <th style="width: 150px;">审批</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="job:${jobs}">
                                    <td th:text="${job.name}"></td>
                                    <td th:text="${job.industry}"></td>
                                    <td th:text="${job.money}"></td>
                                    <td th:text="${job.hotCity}"></td>
                                    <td>
                                        <button type="button" class="btn btn-warning btn-primary mb-1"
                                                data-toggle="modal" data-target="#smallmodal"
                                                th:onclick="check([[${job.job_id}]]);">
                                            查看信息
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div><!-- .animated -->
    </div><!-- .content -->


    <div class="clearfix"></div>

    <footer class="site-footer">
        <div class="footer-inner bg-white">
            <div class="row">

            </div>
        </div>
    </footer>
</div><!-- /#right-panel -->

<!-- Right Panel -->

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script src="assets/js/main.js"></script>


<script src="assets/js/lib/data-table/datatables.min.js"></script>
<script src="assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
<script src="assets/js/lib/data-table/dataTables.buttons.min.js"></script>
<script src="assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
<script src="assets/js/lib/data-table/jszip.min.js"></script>
<script src="assets/js/lib/data-table/vfs_fonts.js"></script>
<script src="assets/js/lib/data-table/buttons.html5.min.js"></script>
<script src="assets/js/lib/data-table/buttons.print.min.js"></script>
<script src="assets/js/lib/data-table/buttons.colVis.min.js"></script>
<script src="assets/js/init/datatables-init.js"></script>


<script type="text/javascript">
    $(document).ready(function () {
        $('#bootstrap-data-table-export').DataTable();
    });

    function check(job_id) {
        console.log(job_id);
        $.ajax({
            type: "get",
            url: "/design/job/check",
            dataType: "json",
            data: {"job_id": job_id},
            cache: false,
            async: true,
            success: function (data) {
                console.log(data);
                if (data != null) {
                    $("#name").html(data['name']);
                    $("#industry").html(data['industry']);
                    $("#money").html(data['money']);
                    $("#hotCity").html(data['hotCity']);
                    $("#content").html(data['content']);
                    $("#direction").html(data['direction']);
                }
            }
        })
    }

    function loginOut() {
        $.ajax({
            type: "POST",
            url: "/design/loginOut",
            dataType: "text",
            success: function () {
                window.location.href = "/design/login";
            }
        })
    }
</script>


</body>
</html>
