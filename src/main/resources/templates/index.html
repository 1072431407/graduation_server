<body class="bg-dark">
<div class="sufee-login d-flex align-content-center flex-wrap">
  <div class="container">
    <div class="login-content">
      <div class="login-logo">
        <a >
          <img class="align-content" src="images/logo.png" alt="">
        </a>
      </div>
      <div class="login-form">
        <div>
          <div class="form-group">
            <label>phone address</label>
            <input id="username" type="text" class="form-control" placeholder="Phone">
          </div>
          <div class="form-group" >
            <label>Password</label>
            <input id="password" type="password" class="form-control" placeholder="Password">
          </div>
          <a href="forget-password" class="btn btn-link" >
            Forget Password
          </a>
          <button class="btn btn-success btn-flat m-b-30 m-t-30" onclick="tologin()">Sign in</button>

        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script>
  function tologin() {

    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    if (username == null || username === ''){
      alert("用户名不能为空");
      return;
    }
    if (password == null || password === ''){
      alert("密码不能为空");
      return;
    }
    console.log("data");
    $.ajax({
      type:"POST",
      url:"/design/loginRequest",
      data:{
        "username":username,
        "password":password
      },
      async:true,
      dataType:"text",
      success:function(data){
        if ('succeed' === data){
          window.location.href = "/design/main";
        }else{
          alert(data);
        }
      },
      fail:function(e){
        alert(e);
      },
      error:function (e) {
        alert(e);
      }
    }).data()
  }
</script>
</body>
