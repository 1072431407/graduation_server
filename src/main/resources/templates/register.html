<body class="bg-dark">

<div class="sufee-login d-flex align-content-center flex-wrap">
    <div class="container">
        <div class="login-content">
            <div class="login-logo">
                <a href="login">
                    <img class="align-content" src="images/logo.png" alt="">
                </a>
            </div>
            <div class="login-form">
                <div>
                    <div class="form-group">
                        <label>User Phone</label>
                        <input id="username" type="text" class="form-control" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input id="password_1" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>Again Password</label>
                        <input id="password_2" type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30" onclick="register()">REGISTER</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script>
    function register() {
        var username = document.getElementById("username").value;
        var password_1 = document.getElementById("password_1").value;
        var password_2 = document.getElementById("password_2").value;

        if (username == null || username === ''){
            alert("用户名不能为空");
            return;
        }
        if (password_1 == null || password_1 === ''||password_2 == null || password_2 === ''){
            alert("密码不能为空");
            return;
        }
        if (password_1 !== password_2){
            alert("两次密码不相同");
            $("#password_1").val("");
            $("#password_2").val("");
            return;
        }

        $.ajax({
            type: "get",
            url:"/design/register",
            dataType: "text",
            data:{
                "username":username,
                "password":password_1
            },
            success: function (data) {
                if (data == "succeed")
                    alert("注册成功!");
                else
                    alert(data);
            },
            error:function () {
                alert("网络异常")
            }
        })
    }
</script>
