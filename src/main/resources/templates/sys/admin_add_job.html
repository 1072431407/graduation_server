<script type="text/javascript">
    function submit() {
        var name = document.getElementById("name").value;
        var industry = document.getElementById("industry").value;
        var money = document.getElementById("money").value;
        var hotCity = document.getElementById("hotCity").value;
        var content = document.getElementById("content").value;
        var direction = document.getElementById("direction").value;
        if (name == null || name === ""){
            alert("请输入职位名称");
            return;
        }
        if (industry == null || industry === ""){
            alert("请输入职位行业");
            return;
        }
        if (money == null || money === ""){
            alert("请输入薪资范围");
            return;
        }
        if (hotCity == null || hotCity === ""){
            alert("请输入热门城市");
            return;
        }
        if (content == null || content === ""){
            alert("请输入职位内容");
            return;
        }
        if (direction == null || direction === ""){
            alert("请输入职位技能");
            return;
        }

        $.ajax({
            type:"get",
            url:"/design/job/add",
            dataType:"text",
            data:{
                "name":name,
                "industry":industry,
                "money":money,
                "hotCity":hotCity,
                "content":content,
                "direction":direction
            },
            success: function (data) {
                if (data == "succeed")
                    alert("添加成功!");
                else
                    alert(data);
            }
        });
    }

    function loginOut() {
        $.ajax({
            type:"POST",
            url:"/design/loginOut",
            dataType:"text",
            success:function () {
                window.location.href = "/design/login";
            }
        })
    }
</script>
