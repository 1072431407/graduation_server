<script type="text/javascript">
    function updata() {
        var phoneCode = document.getElementById("phoneCode").value;
        var nick = document.getElementById("nick").value;
        var email = document.getElementById("email").value;
        var age = document.getElementById("age").value;
        var sex = document.getElementById("sex").value;
        var school = document.getElementById("school").value;
        var city = document.getElementById("city").value;

        if (phoneCode == null) phoneCode = "";
        if (nick == null) nick = "";
        if (email == null) email = "";
        if (age == null) age = "";
        if (sex == null) sex = "";
        if (school == null) school = "";
        if (city == null) city = "";

        $.ajax({
            type:"get",
            url:"/design/user/updateMessage",
            dataType:"text",
            data:{
                "phoneCode":phoneCode,
                "nick":nick,
                "email":email,
                "age":age,
                "sex":sex,
                "school":school,
                "city":city
            },
            success: function (data) {
                $('.card-body').html(data);
            }
        });
    }

    function loginOut() {
        $.ajax({
            type:"POST",
            url:"/design/loginOut",
            dataType:"text",
            success:function () {
                window.location.href = "/design/login";
            }
        })
    }
</script>
