<script type="text/javascript">
    $(document).ready(function() {
        $('#bootstrap-data-table-export').DataTable();
    });
    function remove(id) {
        console.log(id);
        $.ajax({
            type:"get",
            url:"/removeExamination/remove",
            dataType:"text",
            data:{"id":id},
            success:function (data) {
                $('.card-body').html(data);
                $('#bootstrap-data-table-export').DataTable();
                $('.table').DataTable();
                $('.table-striped').DataTable();
                $('.table-bordered').DataTable();
            }
        })
    }
    function check(id) {
        console.log(id);
        $.ajax({
            type:"get",
            url:"/removeExamination/check",
            dataType:"json",
            data:{"id":id},
            cache: false,
            async: true,
            success:function (data) {
                console.log(data);
                if (data!=null){
                    $("#type").html(data['type']);
                    $("#topic").html(data['topic']);
                    $("#radio_a").html(data['radio_a']);
                    $("#radio_b").html(data['radio_b']);
                    $("#radio_c").html(data['radio_c']);
                    $("#radio_d").html(data['radio_d']);
                    switch (data['correct_radio']) {
                        case 1:
                            $("#correct_radio").html("A");
                            break;
                        case 2:
                            $("#correct_radio").html("B");
                            break;
                        case 3:
                            $("#correct_radio").html("C");
                            break;
                        case 4:
                            $("#correct_radio").html("D");
                            break;
                    }

                }
            }
        })
    }

    function loginOut() {
        $.ajax({
            type:"POST",
            url:"/loginOut",
            dataType:"text",
            success:function () {
                window.location.href = "/login";
            }
        })
    }
</script>
