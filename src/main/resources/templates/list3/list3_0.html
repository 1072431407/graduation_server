<script>
    function addTopic() {
        var type = $("#type option:selected").text();//选中的文本
        var correct = $("#correct option:selected").text();//选中的文本
        var topic = document.getElementById("topic").value;
        var radio_a = document.getElementById("radio_a").value;
        var radio_b = document.getElementById("radio_b").value;
        var radio_c = document.getElementById("radio_c").value;
        var radio_d = document.getElementById("radio_d").value;
        var tips = document.getElementById("tips").value;
        if (topic == ""){
            alert("请输入题目");
            return;
        }
        if (radio_a == ""){
            alert("请输入选项A");
            return;
        }
        if (radio_b == ""){
            alert("请输入选项B");
            return;
        }
        if (radio_c == ""){
            alert("请输入选项C");
            return;
        }
        if (radio_d == ""){
            alert("请输入选项D");
            return;
        }
        if (tips == ""){
            alert("请输入题目解释");
            return;
        }

        var correct_radio;
        switch (correct) {
            case "A":
                correct_radio = 1;
                break;
            case "B":
                correct_radio = 2;
                break;
            case "C":
                correct_radio = 3;
                break;
            case "D":
                correct_radio = 4;
                break;
        }
        $.ajax({
            type:"get",
            url:"/removeExamination/addTopic",
            dataType:"text",
            data:{
                "type":type,
                "correct_radio":correct_radio,
                "topic":topic,
                "radio_a":radio_a,
                "radio_b":radio_b,
                "radio_c":radio_c,
                "radio_d":radio_d,
                "tips":tips
            },
            success:function (data) {
                if (data == "succeed"){
                    document.getElementById("topic").value = "";
                    document.getElementById("radio_a").value = "";
                    document.getElementById("radio_b").value = "";
                    document.getElementById("radio_c").value = "";
                    document.getElementById("radio_d").value = "";
                    document.getElementById("tips").value = "";
                    alert("添加成功!");
                }else
                    alert(data);
            }
        });
    }
    function loginOut() {
        $.ajax({
            type:"POST",
            url:"/loginOut",
            dataType:"text",
            success:function () {
                window.location.href = "/login";
            }
        })

    }
</script>
